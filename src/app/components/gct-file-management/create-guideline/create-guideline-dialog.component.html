<p id="dialog-title" class="dialog__title">Create New Guideline</p>
<div class="create-guideline">
  <mat-dialog-content>
    <div id="creation-type-sel" fxLayout="row" fxLayoutAlign="start center" class="create-guideline__btn-wrapper">
      <img src="./assets/icons-scratch.svg" />
      <span>Create from scratch</span>
    </div>
    <div class="create-guideline__fields">
      <mat-form-field>
        <mat-label id="cancer-type-label">Cancer Type</mat-label>
        <input id="cancer-type-input" [value]="cancerType" [disabled]="cancerTypeDisabled" (input)="cancerType=$event.target.value" matInput placeholder="Breast" required>
      </mat-form-field>
    
      <mat-form-field>
        <mat-label id="version-label">Version</mat-label>
        <input id="version-text" [value]="providerGuidelineVersion" (input)="providerGuidelineVersion=$event.target.value" matInput placeholder="0">
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button id="CN-dialog-cancel-btn" mat-button mat-raised-button mat-dialog-close class="btn__secondary">Cancel</button>
    <button id="CN-dialog-create-btn" mat-button mat-raised-button (click)="submit()" class="btn__primary" [disabled]="cancerType === ''">Create</button>
  </mat-dialog-actions>
</div>
